<!DOCTYPE html>

<html>

    <head>

        <title>for frame</title>
        <meta charset="utf-8">

    </head>

    <body>

        <div id="apparea"></div>

        <script src="forframe.js"></script>

        <script>

        // start by setting up the scene
        scene({

            // define some parts
            parts : [{id:'myBox',w:32,h:32}, {id:'otherBox',w:32,h:32}],

            // define the forFrame movement
            forFrame : function(){

                var pt = this.parts['myBox'];

                pt.y = 10 + Math.pow(2,this.percentDone * 8.8);
                pt.x = 10 + this.percentDone * 598;

                pt = this.parts['otherBox'];

                pt.y = 400 - 390 * this.percentDone;
                pt.x = 598 - 598 * this.percentDone;
                pt.w = 32 + 400 * this.percentDone;
                pt.h = 32 + 400 * this.percentDone;

            }

        });

        // inject a canvas into the given id.
        scene.injectCanvas('apparea');

        // jump to a given frame
        //scene.setFrame(49);

        // play the scene
        scene.play();

        </script>

    </body>

</html>
